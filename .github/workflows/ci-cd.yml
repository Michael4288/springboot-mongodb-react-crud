name: CI/CD Pipeline - Test, Build, Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.stats().ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        cache-dependency-path: backend/backend/pom.xml

    - name: ğŸ” Backend Tests
      run: |
        cd backend/backend
        mvn clean test -Dspring.data.mongodb.uri=mongodb://localhost:27017/userdb
      env:
        SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/userdb

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/frontend/package-lock.json

    - name: ğŸ” Frontend Tests
      run: |
        cd frontend/frontend
        npm install
        npm test -- --watchAll=false --passWithNoTests

    - name: âœ… Test Results
      run: |
        echo "ğŸ§ª Todos los tests pasaron correctamente"

  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Build Backend
      run: |
        cd backend/backend
        mvn clean package -DskipTests
        echo "âœ… Backend built successfully"
        ls -la target/

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Build Frontend
      run: |
        cd frontend/frontend
        npm install
        npm run build
        echo "âœ… Frontend built successfully"
        ls -la dist/

    - name: ğŸ³ Build Docker Images
      run: |
        docker-compose -f docker-compose.yml build
        echo "âœ… Docker images built successfully"

    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/backend/target/*.jar
          frontend/frontend/dist/
        retention-days: 7

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build Production Images
      run: |
        docker-compose -f docker-compose.prod.yml build
        docker images

    - name: ğŸ”‘ Deploy to Debian VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /home/${{ secrets.VM_USERNAME }}/springboot-mongodb-react-crud
          
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          echo "ğŸ³ Stopping existing containers..."
          docker-compose down
          
          echo "ğŸ—ï¸ Building new images..."
          docker-compose build --no-cache
          
          echo "ğŸš€ Starting services..."
          docker-compose up -d
          
          echo "â³ Waiting for services to start..."
          sleep 30
          
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Application URLs:"
          echo "   Frontend: http://$(hostname -I | awk '{print $1}'):3000"
          echo "   Backend:  http://$(hostname -I | awk '{print $1}'):8080"
          echo "   MongoDB:  mongodb://$(hostname -I | awk '{print $1}'):27017"
          
          echo "ğŸ“Š Checking services..."
          docker-compose ps
          curl -f http://localhost:8080/api/tutorials || echo "Backend is starting..."